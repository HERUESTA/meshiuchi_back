# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  primary: &dev_primary             # ← アンカー付与
    <<: *default
    host: db
    database: meshiuchi_development
    username: user
    password: password
  queue:
    <<: *dev_primary
    migrations_paths: db/queue_migrate
  cable:
    <<: *dev_primary
    migrations_paths: db/cable_migrate

test:
  <<: *dev_primary                  # development とまったく同じ設定で可

production:
  primary: &prod_primary            # ← こちらもアンカーを付ける
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    sslmode: require
  queue:
    <<: *prod_primary
    migrations_paths: db/queue_migrate
  cable:
    <<: *prod_primary
    migrations_paths: db/cable_migrate
